<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet"></head>
<body>
    
    <div class="main">
        <div class="nav">
            <div class="nav1">
                <div class="arraySize">
                    <label for="arraySize">Size of The Array :</label>
                    <input type="text"  id="arrSize" placeholder="less than 210">  
                </div>
                <div class="speed">
                    <label for="arraySpeed">Speed of The Algorithm :</label>
                    <input type="range" name="speed" min="1" max="100" id="arrSpeed" value="1" step="1">    
                </div>
                <div class="start">
                    <button id="clickHere">GENERATE ARRAY</button>
                    <button id="restart">  RESTART !</button>
                </div>
            </div>
            <div class="nav2">
               <div class="nav2-heading">
                <p>SORTING VISUALIZER</p>
               </div> 
                <div class="nav2-options">
                    <Button id="btn1">BUBBLE</Button>
                    <Button id="btn2">SELECTION</Button>
                    <Button id="btn3">INSERTION</Button>
                    <Button id="btn4">MERGE</Button>
                    <Button id="btn5">QUICK</Button>
                    <Button id="btn6">HEAP</Button>
                </div>
            </div>
        </div>
        <div class="parentDiv"></div>
    </div>
    

    <script src="app.js"></script>
    <script src="bubble.js"></script>
    <script src="selection.js"></script>
    <script src="insert.js"></script>
  <script src="merge.js"></script>  
</body>
</html>
